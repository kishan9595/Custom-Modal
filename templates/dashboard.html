{% extends 'main.html' %}

{% block content %}
<div>
{% if request.user.is_authenticated %}
<a href="{% url 'logoutuser' %}">Logout</a>
{% else %}
<a href="{% url 'loginuser' %}">Login</a>
<a href="{% url 'registerUser' %}">Register</a>
{% endif %}
</div>
Hello, {{ user.mobile|default:'Guest' }}!
{% endblock %}
